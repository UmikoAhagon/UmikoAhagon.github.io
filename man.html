<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manga List</title>
        
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,900,900i" rel="stylesheet">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>
    <body>
        <div id="root">
            <a id="button"></a>
            <div class="select">
                <a id="ani" href="man.html">
                    <img src="https://github.com/UmikoAhagon/cdhshost/blob/master/anime.png?raw=true">
                </a>
                <a id="man" class="active" href="man.html">
                    <img src="https://github.com/UmikoAhagon/cdhshost/blob/master/manga.png?raw=true">
                </a>
            </div>
            <div class="search">
                <input id="search_query" type="text" name="query" placeholder="Search For A Manga, e.g Akame Ga Kill" />
                <button id="search">Go</button>
            </div>
            <div id="search_results" class="cards"></div>
        </div>
        
        <script src="man.js"></script>
    </body>
</html>
